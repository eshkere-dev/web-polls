<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Регистрация и Вход</title>
<link rel="stylesheet" href= "{{url_for('static', filename="css/login_page_style.css") }}"> <!-- Подключаем CSS файл -->
</head>
<body>
<button id="translate-button">EN</button> <!-- Кнопка перевода -->
<div class="form-container">
<div class="container" id="registration-container">
<h2 id="registration-title">Регистрация</h2>
<form>
<input type="text" placeholder="Имя пользователя" name="username" required>
<input type="text" placeholder="Электронная почта" name="email" required>
<input type="password" placeholder="Пароль" name="password" required>
<input type="password" placeholder="Повторите пароль" name="password_repeat" required>
<button type="submit">Зарегистрироваться</button>
</form>

</div>
<div class="container" id="login-container">
<h2 id="login-title">Вход</h2>
<form>
<input type="text" placeholder="Электронная почта" required>
<input type="password" placeholder="Пароль" required>
<button type="submitt">Войти</button>
</form>

</div>
</div>
<script src="{{ url_for('static', filename='scripts/registration_script.js') }}"></script> <!-- Подключаем JavaScript файл -->
<script src="{{ url_for('static', filename='scripts/login_page_translator_script.js') }}"></script> <!-- Подключаем JavaScript файл -->
</body>
</html>
